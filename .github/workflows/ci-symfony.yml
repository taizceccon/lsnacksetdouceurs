name: CI Symfony

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  symfony-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ls nacksdb_test
          MYSQL_USER: symfony
          MYSQL_PASSWORD: symfony
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Copier le .env.test
      - name: Copy test env
        run: cp app/.env.test app/.env

      # 3️⃣ Installer PHP et extensions
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          coverage: none
          extensions: mbstring, intl, pdo_mysql

      # 4️⃣ Installer Composer
      - name: Install Composer dependencies
        working-directory: ./app
        run: composer install --prefer-dist --no-interaction

      # 5️⃣ Drop & create database
      - name: Reset test database
        working-directory: ./app
        run: |
          php bin/console doctrine:database:drop --force --env=test || true
          php bin/console doctrine:database:create --env=test

      # 6️⃣ Créer le schéma
      - name: Create database schema
        working-directory: ./app
        run: php bin/console doctrine:schema:create --env=test

      # 7️⃣ Lancer les tests PHPUnit
      - name: Run PHPUnit tests
        working-directory: ./app
        run: APP_ENV=test php bin/phpunit --testdox